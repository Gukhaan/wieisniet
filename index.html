<html>
<head>
<title>Wie Niet</title>
<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<div id='vraagtekst' style='text-align:center; font-size:20px'></div>
<div id='div0' style='position:absolute; top:20%; right:50%; width:50%; height:30%; opacity:50%; overflow:hidden;' onClick="oplossing()"></div>
<div id='div1' style='position:absolute; top:20%; left:50%; width:50%; height:30%; overflow:hidden;' onClick="oplossing()"></div>
<div id='div2' style='position:absolute; top:50%; right:50%; width:50%; height:30%; overflow:hidden;' onClick="oplossing()"></div>
<div id='div3'style='position:absolute; top:50%; left:50%; width:50%; height:30%; overflow:hidden;' onClick="oplossing()"></div>
<div style='position:absolute; width:100%; top:82%; text-align:center; font-size:30px;' onClick="window.location.reload();return false;">35 punten</div>
<script>
var huidigeVraag={};
function opzoeken(){
$.get("http://www.bureauhaan.nl/vooroordelen/qmaster.php", function( vraag ) {
document.getElementById('div0').innerHTML = '<img style="width:100%;" src="' + vraag.vak0.foto +'" title="' + vraag.vak0.hint + '">';
document.getElementById('div1').innerHTML = '<img style="width:100%;" src="' + vraag.vak1.foto +'" title="' + vraag.vak1.hint + '">';
document.getElementById('div2').innerHTML = '<img style="width:100%;" src="' + vraag.vak2.foto +'" title="' + vraag.vak2.hint + '">';
document.getElementById('div3').innerHTML = '<img style="width:100%;" src="' + vraag.vak3.foto +'" title="' + vraag.vak3.hint + '">';
document.getElementById('vraagtekst').innerHTML = vraag.vraaginfo.basisvraag + vraag.vraaginfo.basiswaarde + "?"; 
huidigeVraag = vraag;
}, "json");}

function oplossing(){
document.getElementById('div0').innerHTML = '<img style="width:100%; opacity:0.5;" src="' + huidigeVraag.vak0.foto +'"><div style="position:absolute; top:0px; left:0px; width:100%; heigth:100%; background-color:'+huidigeVraag.vak0.kleur+'; text-align:center; color:white; overflow:hidden;"><b>'+huidigeVraag.vak0.naam+' '+huidigeVraag.vak0.achternaam+'<br>'+huidigeVraag.vak0.basiswaarde+'</b>';
document.getElementById('div1').innerHTML = '<img style="width:100%; opacity:0.5;" src="' + huidigeVraag.vak1.foto +'"><div style="position:absolute; top:0px; left:0px; width:100%; heigth:100%; background-color:'+huidigeVraag.vak1.kleur+'; text-align:center; color:white; overflow:hidden;"><b>'+huidigeVraag.vak1.naam+' '+huidigeVraag.vak1.achternaam+'<br>'+huidigeVraag.vak1.basiswaarde+'</b>';
document.getElementById('div2').innerHTML = '<img style="width:100%; opacity:0.5;" src="' + huidigeVraag.vak2.foto +'"><div style="position:absolute; top:0px; left:0px; width:100%; heigth:100%; background-color:'+huidigeVraag.vak2.kleur+'; text-align:center; color:white; overflow:hidden;"><b>'+huidigeVraag.vak2.naam+' '+huidigeVraag.vak2.achternaam+'<br>'+huidigeVraag.vak2.basiswaarde+'</b>';
document.getElementById('div3').innerHTML = '<img style="width:100%; opacity:0.5;" src="' + huidigeVraag.vak3.foto +'"><div style="position:absolute; top:0px; left:0px; width:100%; heigth:100%; background-color:'+huidigeVraag.vak3.kleur+'; text-align:center; color:white; overflow:hidden;"><b>'+huidigeVraag.vak3.naam+' '+huidigeVraag.vak3.achternaam+'<br>'+huidigeVraag.vak3.basiswaarde+'</b>';
}
</script>
<body onload="opzoeken()">
</body>
</html>
