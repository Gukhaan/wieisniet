<body style="background-color:black;" onload="opzoeken()">

var huidigeVraag={};
function opzoeken(){
$.get("http://www.bureauhaan.nl/vooroordelen/qmaster.php", function( vraag ) {

huidigeVraag = vraag;
}, "json");}
